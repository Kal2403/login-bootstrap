<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container w-75 bg-primary mt-2 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-white p-4 rounded-end">
        <div class="text-end">
          <img src="logo2.png" width="48" style="border-radius: 50%;" alt="">
        </div>
        <h2 class="fw-bold text-center py-5">Welcome</h2>
        <!-- Login -->

        <form action="#">
          <div class="mb-4">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email">
          </div>
          <div class="mb-4">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <div class="mb-4">
            <input class="form-check-input" type="checkbox" name="connected" required>
            <label class="form-che" for="connected">Remember me</label>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="button">Login</button>
          </div>
          <div class="my-3">
            <span>Don't have acount? <a href="">Sign In</a></span><br>
            <span><a href="#">Password recovery</a></span>
          </div>
        </form>
        <!-- Social Media in Login -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">Login With</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <i class="fa-brands fa-facebook"></i>
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <i class="fa-brands fa-google"></i>
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
